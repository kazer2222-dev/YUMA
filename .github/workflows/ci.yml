name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, stage, production ]
  pull_request:
    branches: [ main, dev, stage, production ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Clear npm cache
      run: npm cache clean --force
      continue-on-error: true

    - name: Install dependencies
      run: |
        echo "Attempting npm ci..."
        if npm ci; then
          echo "npm ci succeeded"
        else
          echo "npm ci failed, regenerating lock file with npm install..."
          rm -f package-lock.json
          npm install --no-audit --no-fund --legacy-peer-deps
          echo "npm install completed"
        fi

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Set test environment variables
      run: |
        echo "JWT_SECRET=${{ secrets.JWT_SECRET || secrets.NEXTAUTH_SECRET || 'test-jwt-secret-for-ci-tests' }}" >> $GITHUB_ENV
        echo "DATABASE_URL=${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}" >> $GITHUB_ENV

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Generate Prisma Client
      run: npm run db:generate

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "Attempting npm ci..."
        if npm ci; then
          echo "npm ci succeeded"
        else
          echo "npm ci failed, regenerating lock file with npm install..."
          rm -f package-lock.json
          npm install --no-audit --no-fund --legacy-peer-deps
          echo "npm install completed"
        fi

    - name: Generate Prisma Client
      run: npm run db:generate

    - name: Set build environment variables
      run: |
        echo "DATABASE_URL=${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.JWT_SECRET || secrets.NEXTAUTH_SECRET || 'test-jwt-secret-for-ci' }}" >> $GITHUB_ENV
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}" >> $GITHUB_ENV
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: build-files
        path: .next
        retention-days: 7



