name: Deploy to Development

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run db:generate

    - name: Set build environment variables
      run: |
        echo "DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.DEV_JWT_SECRET || secrets.DEV_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_SECRET=${{ secrets.DEV_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_URL=${{ secrets.DEV_NEXTAUTH_URL || 'https://dev.yourdomain.com' }}" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=${{ secrets.DEV_OPENAI_API_KEY }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build

