name: Deploy to Production

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run db:generate

    - name: Set test environment variables
      run: |
        echo "JWT_SECRET=${{ secrets.PRODUCTION_JWT_SECRET || secrets.PRODUCTION_NEXTAUTH_SECRET || 'test-jwt-secret-for-prod-tests' }}" >> $GITHUB_ENV
        echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL || 'file:./prisma/dev.db' }}" >> $GITHUB_ENV

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Run linter
      run: npm run lint

    - name: Set build environment variables
      run: |
        echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.PRODUCTION_JWT_SECRET || secrets.PRODUCTION_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_SECRET=${{ secrets.PRODUCTION_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_URL=${{ secrets.PRODUCTION_NEXTAUTH_URL }}" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=${{ secrets.PRODUCTION_OPENAI_API_KEY }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build

