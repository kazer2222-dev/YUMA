name: Deploy to Staging

on:
  push:
    branches: [ stage ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run db:generate

    - name: Set test environment variables
      run: |
        echo "JWT_SECRET=${{ secrets.STAGE_JWT_SECRET || secrets.STAGE_NEXTAUTH_SECRET || 'test-jwt-secret-for-stage-tests' }}" >> $GITHUB_ENV
        echo "DATABASE_URL=${{ secrets.STAGE_DATABASE_URL || 'file:./prisma/dev.db' }}" >> $GITHUB_ENV

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Set build environment variables
      run: |
        echo "DATABASE_URL=${{ secrets.STAGE_DATABASE_URL }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.STAGE_JWT_SECRET || secrets.STAGE_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_SECRET=${{ secrets.STAGE_NEXTAUTH_SECRET }}" >> $GITHUB_ENV
        echo "NEXTAUTH_URL=${{ secrets.STAGE_NEXTAUTH_URL || 'https://stage.yourdomain.com' }}" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=${{ secrets.STAGE_OPENAI_API_KEY }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build

